<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Todo List</title>
	<link rel="stylesheet" href="../dependencies/bootstrap.min.css">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="wrapper">
		<div class="topic">My Tasks</div>
		<form action="" id="addTask">
			<input type="text" placeholder="Your new task" class=".form-control">
			<input type="submit" id="submit" class="btn btn-default" value="Add Task">
		</form>
		<div class="items"></div>
	</div>
	
	
	<script type="text/template" id="taskTemplate">
		<span><%= title %></span>   <button type="button" class="delete btn btn-sm btn-danger">Delete</button><button type="button" class="edit btn btn-sm btn-success">Edit</button>
	</script>

	<script src="../dependencies/underscore.js"></script>
	<script src="../dependencies/jquery.js"></script>
	<script src="../dependencies/backbone.js"></script>
	<script src="main.js"></script>
</body>
</html>
